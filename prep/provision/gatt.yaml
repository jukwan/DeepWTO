Article XXVIII:
  "Article XXVIII\n
   Modification of Schedules\n
   1. On the first day of each three-year period, the first period beginning on 1 January 1958 (or on the first day of any other period* that may be specified by the CONTRACTING PARTIES by two-thirds of the votes cast) a contracting party (hereafter in this Article referred to as the \"applicant contracting party\") may, by negotiation and agreement with any contracting party with which such concession was initially negotiated and with any other contracting party determined by the CONTRACTING PARTIES to have a principal supplying interest* (which two preceding categories of contracting parties, together with the applicant\n on tracting party , are in this Article hereinafter referred to as the \"contracting parties primarily concerned\"), and subject to consultation with any other contracting party determined by the CONTRACTING PARTIES to have a substantial interest* in such concession, modify or withdraw a concession* included in the appropriate schedule annexed to this Agreement.
   2. In such negotiations and agreement, which may include provision for compensatory adjustment with respect to other products, the contracting parties concerned shall endeavour to maintain a general level of reciprocal and mutually advantageous concessions not less favourable to trade than that provided for in this Agreement prior to such negotiations.\n
   3. (a) If agreement between the contracting parties primarily concerned cannot be reached before 1 January 1958 or before the expiration of a period envisaged in paragraph 1 of this Article, the contracting party which proposes to modify or withdraw the concession shall, nevertheless, be free to do so and if such action is taken any contracting party with which such concession was initially negotiated, any contracting party determined under paragraph 1 to have a principal supplying interest and any contracting party determined under paragraph 1 to have a substantial interest shall then be free not later than six months after such action is taken, to withdraw, upon the expiration of thirty days from the day on which written notice of such withdrawal is received by the CONTRACTING PARTIES, substantially equivalent concessions initially negotiated with the applicant contracting party.\n
   (b) If agreement between the contracting parties primarily concerned is reached but any other contracting party determined under paragraph 1 of this Article to have a substantial interest is not satisfied, such other contracting party shall be free, not later than six months after action under such agreement is taken, to withdraw, upon the expiration of thirty days from the day on which written notice of such withdrawal is received by the CONTRACTING PARTIES, substantially equivalent concessions initially negotiated with the applicant contracting party.\n
   4. The CONTRACTING PARTIES may , at any time, in special circumstances, authorize* a contracting party to enter into negotiations for modification or withdrawal of a concession included in the appropriate Schedule annexed to this Agreement subject to the following procedures and conditions:\n
   (a) Such negotiations* and any related consultations shall be conducted in accordance with the provisions of paragraph 1 and 2 of this Article.\n
   (b) If agreement between the contracting parties primarily concerned is reached in the negotiations, the provisions of paragraph 3 (b) of this Article shall apply.(c)
   (c) If agreement between the contracting parties primarily concerned is not reached within a period of sixty days* after negotiations have been authorized, or within such longer period as the CONTRACTING PARTIES may have prescribed, the applicant contracting party may refer the matter to the CONTRACTING PARTIES.\n
   (d) Upon such reference, the CONTRACTING PARTIES shall promptly examine the matter and submit their views to the contracting parties primarily concerned with the aim of achieving a settlement. If a settlement is reached, the provisions of paragraph 3 (b) shall apply as if agreement between the contracting parties primarily concerned had been reached. If no settlement is reached between the contracting parties primarily concerned, the applicant contracting party shall be free to modify or withdraw the concession, unless the CONTRACTING PARTIES determine that the applicant contracting party has unreasonably failed to offer adequate compensation.* If such action is taken, any contracting party with which the concession was initially negotiated, any contracting party determined under paragraph 4 (a) to have a principal supplying interest and any contracting party determined under paragraph 4 (a) to have a substantial interest, shall be free, not later than six months after such action is taken, to modify or withdraw, upon the expiration of thirty days from the day on which written notice of such withdrawal is received by the CONTRACTING PARTIES, substantially equivalent concessions initially negotiated with applicant contracting party.
   5. Before 1 January 1958 and before the end of any period envisaged in paragraph 1 a contracting party may elect by notifying the CONTRACTING PARTIES to reserve the right, for the duration of the next period, to modify the appropriate Schedule in accordance with the procedures of paragraph 1 to 3. If a contracting party so elects, other contracting parties shall have the right, during the same period, to modify or withdraw, in accordance with the same procedures, concessions initially negotiated with that contracting party."
