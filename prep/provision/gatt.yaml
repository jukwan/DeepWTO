Article XX:
  "Article XX\n
  General Exceptions\n
  Subject to the requirement that such measures are not applied in a manner which would constitute a means of arbitrary or unjustifiable discrimination between countries where the same conditions prevail, or a disguised restriction on international trade, nothing in this Agreement shall be construed to prevent the adoption or enforcement by any contracting party of measures:\n
  (a) necessary to protect public morals;\n
  (b) necessary to protect human, animal or plant life or health;\n
  (c) relating to the importations or exportations of gold or silver;\n
  (d) necessary to secure compliance with laws or regulations which are not inconsistent with the provisions of this Agreement, including those relating to customs enforcement, the enforcement of monopolies operated under paragraph 4 of Article II and Article XVII, the protection of patents, trade marks and copyrights, and the prevention of deceptive practices;\n
  (e) relating to the products of prison labour;\n
  (f) imposed for the protection of national treasures of artistic, historic or archaeological value;\n
  (g) relating to the conservation of exhaustible natural resources if such measures are made effective in conjunction with restrictions on domestic production or consumption;\n
  (h) undertaken in pursuance of obligations under any intergovernmental commodity agreement which conforms to criteria submitted to the CONTRACTING PARTIES and not disapproved by them or which is itself so submitted and not so disapproved;\n
  (i) involving restrictions on exports of domestic materials necessary to ensure essential quantities of such materials to a domestic processing industry during periods when the domestic price of such materials is held below the world price as part of a governmental stabilization plan; Provided that such restrictions shall not operate to increase the exports of or the protection afforded to such domestic industry, and shall not depart from the provisions of this Agreement relating to non-discrimination;\n
  (j) essential to the acquisition or distribution of products in general or local short supply; Provided that any such measures shall be consistent with the principle that all contracting parties are entitled to an equitable share of the international supply of such products, and that any such measures, which are inconsistent with the other provisions of the Agreement shall be discontinued as soon as the conditions giving rise to them have ceased to exist. The CONTRACTING PARTIES shall review the need for this sub-paragraph not later than 30 June 1960.\n"

Article XXI:
  "Article XXI\n
  Security Exceptions\n
  Nothing in this Agreement shall be construed\n
  (a) to require any contracting party to furnish any information the disclosure of which it considers contrary to its essential security interests; or\n
  (b) to prevent any contracting party from taking any action which it considers necessary for the protection of its essential security interests\n
  (i) relating to fissionable materials or the materials from which they are derived;\n
  (ii) relating to the traffic in arms, ammunition and implements of war and to such traffic in other goods and materials as is carried on directly or indirectly for the purpose of supplying a military establishment;\n
  (iii) taken in time of war or other emergency in international relations; or\n
  (c) to prevent any contracting party from taking any action in pursuance of its obligations under the United Nations Charter for the maintenance of international peace and security.\n"

Article XXII:
  "Article XXII\n
  Consultation\n
  1. Each contracting party shall accord sympathetic consideration to, and shall afford adequate opportunity for consultation regarding, such representations as may be made by another contracting party with respect to any matter affecting the operation of this Agreement.\n
  2. The CONTRACTING PARTIES may, at the request of a contracting party, consult with any contracting party or parties in respect of any matter for which it has not been possible to find a satisfactory solution through consultation under paragraph 1.\n"
