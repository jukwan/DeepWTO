Article VIII:
  "Article VIII\n
  Fees and Formalities connected with Importation and Exportation\n
  1. (a) All fees and charges of whatever character (other than import and export duties and other than taxes within the purview of Article III) imposed by contracting parties on or in connection with importation or exportation shall be limited in amount to the approximate cost of services rendered and shall not represent an indirect protection to domestic products or a taxation of imports or exports for fiscal purposes.\n
  (b) The contracting parties recognize the need for reducing the number and diversity of fees and charges referred to in sub-paragraph (a).\n
  (c) The contracting parties also recognize the need for minimizing the incidence and complexity of import and export formalities and for decreasing and simplifying import and export documentation requirements.\n  2. A contracting party shall, upon request by another contracting party
  or by the CONTRACTING PARTIES, review the operation of its laws and regulations in the light of the provisions of this Article.\n
  3. No contracting party shall impose substantial penalties for minor breaches of customs regulations or procedural requirements. In particular, no penalty in respect of any omission or mistake in customs documentation which is easily rectifiable and obviously made without fraudulent intent or gross negligence shall be greater than necessary to serve merely as a warning.\n
  4. The provisions of this Article shall extend to fees, charges, formalities and requirements imposed by governmental authorities in connection with importation and exportation, including those relating to:\n
  (a) consular transactions, such as consular invoices and certificates;\n
  (b) quantitative restrictions;\n
  (c) licensing;\n
  (d) exchange control;\n
  (e) statistical services;\n
  (f) documents, documentation and certification;\n
  (g) analysis and inspection; and\n
  (h) quarantine, sanitation and fumigation.\n"

