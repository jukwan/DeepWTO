Article XV:
  "Article XV\n
  Exchange Arrangements\n
  1. The CONTRACTING PARTIES shall seek co-operation with the International Monetary Fund to the end that the CONTRACTING PARTIES and the Fund may pursue a co-ordinated policy with regard to exchange questions within the jurisdiction of the Fund and questions of quantitative restrictions and other trade measures within the jurisdiction of the CONTRACTING PARTIES.\n
  2. In all cases in which the CONTRACTING PARTIES are called upon to consider or deal with problems concerning monetary reserves, balances of payments or foreign exchange arrangements, they shall consult fully with the International Monetary Fund. In such consultations, the CONTRACTING PARTIES shall accept all findings of statistical and other facts presented by the Fund relating to foreign exchange, monetary reserves and balances of payments, and shall accept the determination of the Fund as to whether action by a contracting party in exchange matters is in accordance with the Articles of Agreement of the International Monetary Fund, or with the terms of a special exchange agreement between that contracting party and the CONTRACTING PARTIES. The CONTRACTING PARTIES in reaching their final decision in cases involving the criteria set forth in paragraph 2 (a) of Article XII or in paragraph 9 of Article XVIII, shall accept the determination of the Fund as to what constitutes a serious decline in the contracting party's monetary reserves, a very low level of its monetary reserves or a reasonable rate of increase in its monetary reserves, and as to the financial aspects of other matters covered in consultation in such cases.\n
  3. The CONTRACTING PARTIES shall seek agreement with the Fund regarding procedures for consultation under paragraph 2 of this Article.\n
  4. Contracting parties shall not, by exchange action, frustrate* the intent of the provisions of this Agreement, nor, by trade action, the intent of the provisions of the Articles of Agreement of the International Monetary Fund.\n
  5. If the CONTRACTING PARTIES consider, at any time, that exchange restrictions on payments and transfers in connection with imports are being applied by a contracting party in a manner inconsistent with the exceptions provided for in this Agreement for quantitative restrictions, they shall report thereon to the Fund.\n
  6. Any contracting party which is not a member of the Fund shall, within a time to be determined by the CONTRACTING PARTIES after consultation with the Fund, become a member of the Fund, or, failing that, enter into a special exchange agreement with the CONTRACTING PARTIES. A contracting party which ceases to be a member of the Fund shall forthwith enter into a special exchange agreement with the CONTRACTING PARTIES. Any special exchange agreement entered into by a contracting party under this paragraph shall thereupon become part of its obligations under this Agreement.\n
  7. (a) A special exchange agreement between a contracting party and the CONTRACTING PARTIES under paragraph 6 of this Article shall provide to the satisfaction of the CONTRACTING PARTIES that the objectives of this Agreement will not be frustrated as a result of action in exchange matters by the contracting party in question.\n
  (b) The terms of any such agreement shall not impose obligations on the contracting party in exchange matters generally more restrictive than those imposed by the Articles of Agreement of the International Monetary Fund on members of the Fund.\n
  8. A contracting party which is not a member of the Fund shall furnish such information within the general scope of section 5 of Article VIII of the Articles of Agreement of the International Monetary Fund as the CONTRACTING PARTIES may require in order to carry out their functions under this Agreement.\n
  9. Nothing in this Agreement shall preclude:\n
  (a) the use by a contracting party of exchange controls or exchange restrictions in accordance with the Articles of Agreement of the International Monetary Fund or with that contracting party's special exchange agreement with the CONTRACTING PARTIES, or\n
  (b) the use by a contracting party of restrictions or controls in imports or exports, the sole effect of which, additional to the effects permitted under Articles XI, XII, XIII and XIV, is to make effective such exchange controls or exchange restrictions.\n"

Article XVI:
  "Article XVI\n
  Subsidies\n
  Section A _ Subsidies in General\n
  1. If any contracting party grants or maintains any subsidy, including any form of income or price support, which operates directly or indirectly to increase exports of any product from, or to reduce imports of any product into, its territory, it shall notify the CONTRACTING PARTIES in writing of the extent and nature of the subsidization, of the estimated effect of the subsidization on the quantity of the affected product or products imported into or exported from its territory and of the circumstances making the subsidization necessary. In any case in which it is determined that serious prejudice to the interests of any other contracting party is caused or threatened by any such subsidization, the contracting party granting the subsidy shall, upon request, discuss with the other contracting party or parties concerned, or with the CONTRACTING PARTIES, the possibility of limiting the subsidization.\n
  Section B _ Additional Provisions on Export Subsidies*\n
  2. The contracting parties recognize that the granting by a contracting party of a subsidy on the export of any product may have harmful effects for other contracting parties, both importing and exporting, may cause undue disturbance to their normal commercial interests, and may hinder the achievement of the objectives of this Agreement.\n
  3. Accordingly, contracting parties should seek to avoid the use of subsidies on the export of primary products. If, however, a contracting party grants directly\n
  or indirectly any form of subsidy which operates to increase the export of any primary product from its territory, such subsidy shall not be applied in a manner which results in that contracting party having more than an equitable share of world export trade in that product, account being taken of the shares of the contracting parties in such trade in the product during a previous representative period, and any special factors which may have affected or may be affecting such trade in the product.*\n
  4. Further, as from 1 January 1958 or the earliest practicable date thereafter, contracting parties shall cease to grant either directly or indirectly any form of subsidy on the export of any product other than a primary product which subsidy results in the sale of such product for export at a price lower than the comparable price charged for the like product to buyers in the domestic market. Until 31 December 1957 no contracting party shall extend the scope of any such subsidization beyond that existing on 1 January 1955 by the introduction of new, or the extension of existing, subsidies.*\n
  5. The CONTRACTING PARTIES shall review the operation of the provisions of this Article from time to time with a view to examining its effectiveness, in the light of actual experience, in promoting the objectives of this Agreement and avoiding subsidization seriously prejudicial to the trade or interests of contracting parties.\n"

