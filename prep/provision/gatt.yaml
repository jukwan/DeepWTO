Article IV:
  "Article IV\n
  Special Provisions relating to Cinematograph Films\n
  If any contracting party establishes or maintains internal quantitative regulations relating to exposed cinematograph films, such regulations shall take the form of screen quotas which shall conform to the following requirements:\n
  (a) Screen quotas may require the exhibition of cinematograph films of national origin during a specified minimum proportion of the total screen time actually utilized, over a specified period of not less than one year, in the commercial exhibition of all films of whatever origin, and shall be computed on the basis of screen time per theatre per year or the equivalent thereof;\n
  (b) With the exception of screen time reserved for films of national origin under a screen quota, screen time including that released by administrative action from screen time reserved for films of national origin, shall not be allocated formally or in effect among sources of supply;\n
  (c) Notwithstanding the provisions of sub-paragraph (b) of this Article, any contracting party may maintain screen quotas conforming to the requirements of sub-paragraph (a) of this Article which reserve a minimum proportion of screen time for films of a specified origin other than that of the contracting party imposing such screen quotas; Provided that no such minimum proportion of screen time shall be increased above the level in effect on April 10, 1947;\n
  (d) Screen quotas shall be subject to negotiation for their limitation, liberalization or elimination.\n"

Article IX:
  "Article IX\n
  Marks of Origin\n
  1. Each contracting party shall accord to the products of the territories of other contracting parties treatment with regard to marking requirements no less favourable than the treatment accorded to like products of any third country.\n
  2. The contracting parties recognize that, in adopting and enforcing laws and regulations relating to marks of origin, the difficulties and inconveniences which such measures may cause to the commerce and industry of exporting countries should be reduced to a minimum, due regard being had to the necessity of protecting consumers against fraudulent or misleading indications.\n
  3. Whenever it is administratively practicable to do so, contracting parties should permit required marks of origin to be affixed at the time of importation.\n
  4. The laws and regulations of contracting parties relating to the marking of imported products shall be such as to permit compliance without seriously damaging the products, or materially reducing their value, or unreasonably increasing their cost.\n
  5. As a general rule, no special duty or penalty should be imposed by any contracting party for failure to comply with marking requirements prior to importation unless corrective marking is unreasonably delayed or deceptive marks have been affixed or the required marking has been intentionally omitted.\n
  6. The contracting parties shall co-operate with each other with a view to preventing the use of trade names in such manner as to misrepresent the true origin of a product, to the detriment of such distinctive regional or geographical names of products of the territory of a contracting party as are protected by its legislation. Each contracting party shall accord full and sympathetic consideration to such requests or representations as may be made by any other contracting party regarding the application of the undertaking set forth in the preceding sentence to names of products which have been communicated to it by the other contracting party.\n"

